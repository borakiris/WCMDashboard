<ion-content class="user-background" padding>
  <div id="rounded"  style="margin-top: calc(100vh - 70vh);">
      <ion-item id="rounded">
          <ion-label>{{storedUser}}</ion-label>
        </ion-item>
        
        <ion-item id="rounded">
            <ion-label>{{storedFactory}}</ion-label>
          </ion-item>
      <ion-buttons full  id="rounded-button" >
          <button full ion-button  id="rounded-button" icon-right color="danger" (click)="logoff()">
            Log Off
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>
  </div>
 
</ion-content>
